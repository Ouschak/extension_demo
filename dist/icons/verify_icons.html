<!DOCTYPE html>
<html>

<head>
    <title>Icon Verification</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
            font-family: sans-serif;
        }

        .icon-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon-box {
            text-align: center;
        }

        img {
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Generated Icons (Refined)</h1>
    <div class="icon-container">
        <div class="icon-box">
            <p>16x16</p>
            <img src="icon16.png" alt="16">
        </div>
        <div class="icon-box">
            <p>32x32</p>
            <img src="icon32.png" alt="32">
        </div>
        <div class="icon-box">
            <p>48x48</p>
            <img src="icon48.png" alt="48">
        </div>
        <div class="icon-box">
            <p>128x128</p>
            <img src="icon128.png" alt="128">
        </div>
    </div>
</body>

</html>
